<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login â€¢ Dashboards</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="navbar">
    <div class="inner">
      <div class="brand"><span class="dot"></span> Dashboards</div>
      <div class="spacer"></div>
      <nav class="navlinks">
        <a href="index.html">Home</a>
        <a href="dashboard1.html">Dashboard 1</a>
        <a href="dashboard2.html">Dashboard 2</a>
        <a href="dashboard3.html">Dashboard 3</a>

        <!-- auth-aware bits -->
        <a href="login.html" class="nav-logged-out">Login</a>
        <a href="profile.html" class="nav-logged-in">
          Profile (<span class="nav-username"></span>)
        </a>
        <button type="button" class="nav-logged-in" onclick="logout()">Logout</button>
      </nav>
    </div>
  </header>

  <main class="container auth-container">
    <section class="embed-card">
      <h1>Sign in</h1>
      <p class="sub">
        Demo credentials: <code>admin / admin123</code> or
        <code>alice / password</code>
      </p>

      <form id="login-form">
        <label>
          Username
          <input type="text" id="username" required />
        </label>

        <label>
          Password
          <input type="password" id="password" required />
        </label>

        <button type="submit" class="btn-primary">Login</button>
        <p id="login-error" class="error" style="display:none;"></p>
      </form>
    </section>
  </main>

  <script src="auth.js"></script>
  <script>
    // Handle the submit and call login()
    document.addEventListener("DOMContentLoaded", () => {
      const form = document.getElementById("login-form");
      const errorEl = document.getElementById("login-error");

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        const username = document.getElementById("username").value.trim();
        const password = document.getElementById("password").value;

        const result = login(username, password);
        if (!result.success) {
          errorEl.textContent = result.message;
          errorEl.style.display = "block";
        } else {
          const user = getCurrentUser();
          const firstDashboard = user.dashboards[0];  // guaranteed allowed
          window.location.href = firstDashboard;
        }
      });
    });
  </script>
</body>
</html>
